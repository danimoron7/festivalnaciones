<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 40px;
        }
        .contenedor{
            display: grid;
            grid-template-columns: 200px 100px 100px;
            background-color: grey;
            grid-gap: 20px;
            color: white;
        }
        .box{
            background-color: black;
            color: blueviolet;
            border-radius: 20px;
            padding: 20px;
            font-size: 200%;
            text-align: center;
        }
        .a{
            grid-column: col 1/span 2;
            grid-row: 1;
        }
    </style>
</head>
<body>
    <main class="contenedor">
        <div class="box a"> <img src="img/logo_feriaNaciones.png" alt=""></div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
    </main>
</body>
</html>
